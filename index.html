                    steps.forEach((step, index) => {
                        if (index < currentStep) {
                            step.classList.add('completed');
                        } else {
                            step.classList.remove('completed');
                        }
                    });
                }

                // ===================for photo and video thembnail=====
                document.addEventListener('DOMContentLoaded', function () {
                    // Create a MutationObserver to watch for changes in the DOM
                    const observer = new MutationObserver(function (mutationsList, observer) {
                        // Loop through mutations to check for added elements
                        mutationsList.forEach(function (mutation) {
                            if (mutation.type === 'childList') {
                                // Check if the photoThumbnails element is now in the DOM
                                const photoThumbnails = document.getElementById('photoThumbnails');
                                if (photoThumbnails) {
                                    // The element is now in the DOM, stop observing
                                    observer.disconnect();
                                    // Call your function to add event listeners here
                                    attachEventListeners();
                                }
                            }
                        });
                    });

                    // Observe changes to the body (or a specific parent container where your content is injected)
                    observer.observe(document.body, { childList: true, subtree: true });

                    function attachEventListeners() {
                        // Get references to the elements
                        const container = document.getElementById('containerId');
                        const photoThumbnails = document.getElementById('photoThumbnails');
                        const uploadPhotosButton = document.getElementById('uploadPhotosButton');

                        if (photoThumbnails && uploadPhotosButton) {
                            // Event delegation: Attach the listener to the parent container
                            container.addEventListener('click', function (event) {
                                // Handle the "Upload Photos Now" button click
                                if (event.target && event.target.id === 'uploadPhotosButton') {
                                    const photoInput = document.getElementById('photoInput');
                                    if (photoInput) {
                                        photoInput.click();
                                    } else {
                                        console.error('photoInput element not found!');
                                    }
                                }
                            });

                            // Event delegation for the file input change event
                            container.addEventListener('change', function (event) {
                                // Handle file selection event
                                if (event.target && event.target.id === 'photoInput') {
                                    const files = event.target.files;

                                    // Clear previous thumbnails
                                    photoThumbnails.innerHTML = '';

                                    // Loop through the selected files
                                    for (let i = 0; i < files.length; i++) {
                                        const file = files[i];

                                        // Create a FileReader to read the image file
                                        const reader = new FileReader();

                                        reader.onload = function (e) {
                                            // Create an image element to display the thumbnail
                                            const img = document.createElement('img');
                                            img.src = e.target.result;
                                            img.alt = 'Thumbnail';
                                            img.classList.add('thumbnail');
                                            img.style.maxWidth = '300px'; // Styling for thumbnails
                                            img.style.maxHeight = '300px'; // Styling for thumbnails
                                            img.style.marginRight = '10px';
                                            img.style.marginBottom = '10px';

                                            // Append the thumbnail to the photoThumbnails div
                                            photoThumbnails.appendChild(img);
                                        };

                                        // Read the selected file as a data URL (base64)
                                        reader.readAsDataURL(file);
                                    }
                                }
                            });
                        }
                    }
                });


            </script>
